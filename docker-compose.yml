version: '3'

services:
  dev:
    build: maven
    volumes:
      - mydata:/app/lesson12/target/
      - mydata:/app/lesson12/WebContent/
  prod:
    image: tomcat:9
    ports:
      - "8080:8080"
    volumes:
      - mydata:/usr/local/tomcat/webapps
      - mydata:/usr/local/tomcat/ROOT/


  db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade->
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - db_data:/var/lib/mysql


  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  mydata:
  mydata2:

