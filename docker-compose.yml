version: '3'

services:
  dev:
    build: maven
    volumes:
      - mydata2:/app/lesson12/target/
  prod:
    image: tomcat:9-jdk17
    ports:
      - "8080:8080"
    volumes:
      - mydata2:/usr/local/tomcat/webapps
volumes:
  mydata2:

  db:
    image: mysql:latest
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade->
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
